<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/962fcd017e.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>

        <section>
            <h1>
                WeatherNow
            </h1>
            <div>
                <input type="text">
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </section>

        <section>
            <div>
                <img src="https://openweathermap.org/img/wn/01n@2x.png">
                
                <div>
                    <p>Céu Limpo, Qui</p>
                    <p>3°C - 23:30 UTC</p>
                </div>                
            </div>

            <div>
                <p>Humidade: 90%</p>
                <p>Velocidade do Vento: 2.24km</p>
            </div>
        </section>

        <ul>
            <li>
                <img src="https://openweathermap.org/img/wn/04n@2x.png">
                <p>Sex, 1°C</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/01n@2x.png">
                <p>Sáb, 4°C</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/03n@2x.png">
                <p>Dom, 7°C</p>
            </li>
        </ul>

    </main>

</body>
</html>
