<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/962fcd017e.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>

        <section class="search_section">
            <h1>
                WeatherNow
            </h1>
            <div>
                <input id="searchQuery" type="text">
                <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-location-dot"></i>
            </div>
        </section>

        <section class="info_section">
            <div>
                <img src="https://openweathermap.org/img/wn/01n@2x.png">
                
                <div class="top_info">
                    <p id="info_temp_city"></p>
                    <p id="info_date"></p>
                </div>                

            </div>

            <div class="bottom_info">
                <p id="info_humidity"></p>
                <p id="info_wind"></p>
            </div>
        </section>

        <ul class="forecast_section">
            <li>
                <img src="https://openweathermap.org/img/wn/04n@2x.png">
                <p>13-12-2024</p>
                <p>1°C</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/01n@2x.png">
                <p>14-12-2024</p>
                <p>4°C</p>
            </li>
            <li>
                <img src="https://openweathermap.org/img/wn/03n@2x.png">
                <p>15-12-2024</p>
                <p>7°C</p>
            </li>
        </ul>

    </main>

</body>
</html>
